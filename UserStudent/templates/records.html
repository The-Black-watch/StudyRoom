<script type="text/javascript" src="../static/js/jquery.min.js"></script>

<script type="text/javascript">
  function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
  }

  window.onload = function() {
            $.ajax({
                type: "post",
                url: "http://localhost:8000/userStudent/listRecords",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                }),
                contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(data) {
                     console.log(data.retlist)
                     var html = "";
                     for( var i = 0; i < data.retlist.length; i++ ) {
                           var action = "";
                           if(data.retlist[i].distraction_action == 1){
                                action = "玩手机";
                           }
                           if(data.retlist[i].distraction_action == 2){
                                action = "抽烟";
                           }
                           if(data.retlist[i].distraction_action == 3){
                                action = "喝水";
                           }
                           html += "<tr>";
                           html +=     "<td class='roomId'>" + data.retlist[i].id + "</td>"
                           html +=     "<td>" + data.retlist[i].room_id + "</td>"
                           html +=     "<td>" + action + "</td>"
                           html +=     "<td>" + data.retlist[i].time + "</td>"
                           html += "</tr>";
                     }
                     $("#distractionTableBody").html(html);
                },
                error: function(data) {
                    alert("error")
                },
            });
  }

   function recordListFilter() {
            var roomId = $('#room_id_search').val()
            var action = $('#chooseDistraction').val()
            console.log(roomId)
            console.log(action)
            $.ajax({
                type: "post",
                url: "http://localhost:8000/userStudent/listRecords",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                    "roomId": roomId,
                    "action": action
                }),
                contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(data) {
                    console.log(data.retlist)
                     var html = "";
                     for( var i = 0; i < data.retlist.length; i++ ) {
                           var action = "";
                           if(data.retlist[i].distraction_action == 1){
                                action = "玩手机";
                           }
                           if(data.retlist[i].distraction_action == 2){
                                action = "抽烟";
                           }
                           if(data.retlist[i].distraction_action == 3){
                                action = "喝水";
                           }
                           html += "<tr>";
                           html +=     "<td class='roomId'>" + data.retlist[i].id + "</td>"
                           html +=     "<td>" + data.retlist[i].room_id + "</td>"
                           html +=     "<td>" + action + "</td>"
                           html +=     "<td>" + data.retlist[i].time + "</td>"
                           html += "</tr>";
                     }
                     $("#distractionTableBody").html(html);
                },
                error: function(data) {
                    alert("error")
                },
            });
  }
</script>
