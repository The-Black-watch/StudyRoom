    <script>
        // 正则匹配cookie中的csrftoken，传入cookie名字
        function getCookie(name) {
            var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
            return r ? r[1] : undefined;
        }

        var s = 0;
        var detect = true;
        var room_id = ""

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("?");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }



        function updateRoomName() {
            room_id = getQueryVariable('roomId')
            var uploadAjax = $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://localhost:8000/recognition/getRoomName",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                    "room_id": room_id
                }),
                contentType: "json/application ",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(htmlVal) {
                    //成功后回调
                    var roomName = htmlVal.roomName;
                    var nameSpan = document.getElementById("roomName")
                    nameSpan.innerHTML = roomName
                    console.log("success")
                },
                error: function(data) {},
                //调用执行后调用的函数
                complete: function(XMLHttpRequest, textStatus) {
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        alert("请求超时，请重试")
                            //请求超时返回首页
                        closeCard();
                    }
                }
            });
        }

        function enterRoom() {
            var uploadAjax = $.ajax({

                //设置超时

                    //成功后回调
                },
                error: function(data) {},
                //调用执行后调用的函数

                    if (textStatus == 'timeout') {

        window.onload = function() {

        function closeMedia() {
            var video = document.getElementById('video');
            if (!video.srcObject) return
            let stream = video.srcObject
            let tracks = stream.getTracks();
            tracks.forEach(track => {
                track.stop()
            })
        }

        function stopUpload() {
            detect = false;
            var detecting = document.getElementById("detecting");
            detecting.style.display = 'none';
            var no_detecting = document.getElementById("no_detecting");
            no_detecting.style.display = 'block';
        }

        function showNoDetect() {
            var infoArea = document.getElementById('info');
            infoArea.value = "未开启监控"
        }

        function startDetect() {
            var uploadAjax = $.ajax({
                type: "post",

                    if (textStatus == 'timeout') {

        function startUpload() {
            getMedia();
            console.log("start detecting")
            var detecting = document.getElementById("detecting");
            detecting.style.display = 'block';
            var no_detecting = document.getElementById("no_detecting");

            // s = setInterval(uploadImage, 1000);
            uploadImage();
            // startDetect();

        //获得video摄像头区域
        let video = document.getElementById("video");

        function getMedia() {
            let constraints = {
                video: {
                    width: 500,
                    height: 500
                },
                audio: false
            };
            /*
            这里介绍新的方法:H5新媒体接口 navigator.mediaDevices.getUserMedia()
            这个方法会提示用户是否允许媒体输入,(媒体输入主要包括相机,视频采集设备,屏幕共享服务,麦克风,A/D转换器等)
            返回的是一个Promise对象。
            如果用户同意使用权限,则会将 MediaStream对象作为resolve()的参数传给then()
            如果用户拒绝使用权限,或者请求的媒体资源不可用,则会将 PermissionDeniedError作为reject()的参数传给catch()
            */
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(function(MediaStream) {
                video.srcObject = MediaStream;
                video.play();
            }).catch(function(PermissionDeniedError) {
                console.log(PermissionDeniedError);
            })

        }


        //图片上传到服务器
        //获取Canvas的编码
        // <!--var video = document.getElementById('video');-->
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        function uploadImage() {
            detect = true;
            console.log("uploading")
            canvas.width = 300;
            canvas.height = 300;
            context.drawImage(video, 0, 0, 300, 300);
            var imgData = canvas.toDataURL("image/jpg");
            imgData = imgData.replace(/^data:image\/(png|jpg);base64,/, " ")
                //上传到后台。
            var uploadAjax = $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://localhost:8000/recognition/detect",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                    "imgData": imgData,
                    "room_id": room_id
                }),
                contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(htmlVal) {
                    // var distracted = false
                    // 成功后回调
                    // console.log(htmlVal)
                    var infoArea = document.getElementById('info');
                    var detected = false
                    var status = "学习状态："
                    if (htmlVal.face == false) {
                        console.log("no face detected")
                        status += "未检测到人脸"
                    } else {
                        if (htmlVal.smoke == true) {
                            status += "正在吸烟！";
                            console.log("正在吸烟")
                            detected = true;
                        }
                        if (htmlVal.drink == true) {
                            status += "正在喝水！";
                            console.log("正在喝水")
                            detected = true;
                        }
                        if (htmlVal.phone == true) {
                            status += "正在使用手机！";
                            console.log("正在使用手机")
                            detected = true;
                        }
                        if (detected == false) {
                            status += "学习状态良好！"
                        }
                        status += "\n";
                    }
                    infoArea.value = status;
                    if (detect) //是否还在监控
                    {
                        console.log(detected)
                        if (detected) //是否分心
                        {
                            console.log("延迟执行")
                            detected = false
                            setTimeout("uploadImage()", 5000)
                        } else
                            uploadImage();
                    } else //不再监控
                    {
                        showNoDetect();
                    }
                },
                error: function(data) {},
                //调用执行后调用的函数
                //调用执行后调用的函数
                complete: function(XMLHttpRequest, textStatus) {
                    //console.log(textStatus)
                    //console.log(XMLHttpRequest)
                    /*
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        alert("请求超时，请重试")
                            //请求超时返回首页
                        closeCard();
                    }
                    */
                }
            });
        }
