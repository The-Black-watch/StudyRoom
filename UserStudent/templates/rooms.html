<script type="text/javascript">
  function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
  }

  window.onload = function() {
            $.ajax({
                type: "post",
                url: "http://localhost:8000/userStudent/listRooms",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                }),
                contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(data) {
                     console.log(data.retlist)
                     var html = "";
                     for( var i = 0; i < data.retlist.length; i++ ) {
                           var type = "";
                           if(data.retlist[i].type == 1){
                                type = "专业课";
                           }
                           if(data.retlist[i].type == 2){
                                type = "基础课";
                           }
                           if(data.retlist[i].type == 3){
                                type = "课外兴趣课";
                           }
                           html += "<tr>";
                           html +=     "<td class='roomId'>" + data.retlist[i].id + "</td>"
                           html +=     "<td>" + data.retlist[i].Room_name + "</td>"
                           html +=     "<td>" + data.retlist[i].introduction + "</td>"
                           html +=     "<td>" + type + "</td>"
                           html +=     "<td><button onclick='participate(" + data.retlist[i].id + ")'  class='btn btn-success btn-w-md' type='button'>"+"加入"+"</button></td>"
                           html += "</tr>";
                     }
                     $("#roomTableBody").html(html);
                },
                error: function(data) {
                    alert("error")
                },
            });
  }


  function roomListFilter() {
            var roomName = $('#room_name_search').val()
            var type = $('#chooseType').val()
            console.log(roomName)
            console.log(type)
            $.ajax({
                type: "post",
                url: "http://localhost:8000/userStudent/listRooms",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                data: JSON.stringify({
                    "roomName": roomName,
                    "type": type
                }),
                contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(data) {
                    console.log(data.retlist)
                     var html = "";
                     for( var i = 0; i < data.retlist.length; i++ ) {
                           var type = "";
                           if(data.retlist[i].type == 1){
                                type = "专业课";
                           }
                           if(data.retlist[i].type == 2){
                                type = "基础课";
                           }
                           if(data.retlist[i].type == 3){
                                type = "课外兴趣课";
                           }
                           html += "<tr>";
                           html +=     "<td class='roomId'>" + data.retlist[i].id + "</td>"
                           html +=     "<td>" + data.retlist[i].Room_name + "</td>"
                           html +=     "<td>" + data.retlist[i].introduction + "</td>"
                           html +=     "<td>" + type + "</td>"
                           html +=     "<td><button onclick='participate(" + data.retlist[i].id + ")'  class='btn btn-success btn-w-md' type='button'>"+"加入"+"</button></td>"
                           html += "</tr>";
                     }
                     $("#roomTableBody").html(html);
                },
                error: function(data) {
                    alert("error")
                },
            });
  }


  function participate(id)
  {
      window.location.replace("http://localhost:8000/userStudent/participate?roomId="+id.toString());

  }
</script>
